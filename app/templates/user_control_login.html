<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Control Panel Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f6fa;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 31, 91, 0.10);
            padding: 32px;
        }

        h1 {
            color: #0033a0;
            text-align: center;
            margin-bottom: 24px;
        }

        label {
            color: #0033a0;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 2px solid #e3eafc;
            font-size: 1.1em;
        }

        .btn-primary {
            background: #0033a0;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background: #e60000;
        }

        .msg {
            color: #e60000;
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Control Panel Login</h1>
        {% if msg %}<div class="msg">{{ msg }}</div>{% endif %}
        <form method="POST">
            <label for="username">Domain Name</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
</body>

</html>
