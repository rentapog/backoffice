<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Digital Space</title>
    <style>
        body {
            background: #f4f6fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-box {
            background: #fff;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0, 31, 91, 0.10);
            padding: 40px 32px;
            border: 2px solid #e60000;
        }

        h1 {
            color: #0033a0;
        }

        .banner {
            background: #f4f8fb;
            padding: 18px 20px;
            border-radius: 10px;
            border-left: 4px solid #0033a0;
            margin-bottom: 28px;
            font-size: 1.13em;
        }

        .form-section {
            margin-top: 32px;
        }

        button {
            background: #0033a0;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background: #001f5b;
        }
    </style>
</head>

<body>
    <div class="main-box">
        <h1>Claim Your Digital Space</h1>
        <div class="banner">
            <strong>Rent a domain space, get your own web page and dashboard, and invite others to join through your
                referral link. Earn potential rewards as your network grows. No guaranteed incomeâ€”results depend on your
                effort. Tools and support included.</strong>
        </div>
        <div class="form-section">
            <form action="#" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required
                    style="padding:10px; border-radius:5px; border:1px solid #ccc; width: 100%; max-width: 300px; margin-bottom: 16px;">
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>
</body>

</html>
